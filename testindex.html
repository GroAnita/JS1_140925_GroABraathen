<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Index</title>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script async src="test.js"></script>
</head>
<body>
    <header>
        <div class="test-top-header"> 
            <div class="test-header-left">
                <div class="logo2">
                    <img src="images/RainyDays_Logo.png" alt="RainyDays Logo" />
                </div>
            </div>
            <div class="test-header-center">
                <nav class="main-navigation">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </nav>
            </div>
            <div class="test-header-right">
                <div class="header-actions">
                    <div class="shopping_bag">
                        <i class="fa fa-shopping-bag"></i>
                        <span class="cart-count">0</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="test-welcome">
            <h1>Welcome to RainyDays</h1>
            <p>Your one-stop shop for all things rainy!</p>
        </div>
    </main>
    <div id="test-container" class="test-container">
        <div class="test-product-grid">
            <div class="test-product-item">
            <!-- Products will be loaded here by JavaScript -->
             </div>
        </div>
    </div>

</body>
</html>
