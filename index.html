<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <header>
        <span class="top_header">
        <div class="header_left">
            
        </div>
        <div class="logo">
            <img src="images/RainyDays_Logo.png" alt="RainyDays Logo" />
        </div>
        <div class="shopping_bag">
            <i class="fa fa-shopping-bag"></i>
            <span class="cart-count">0</span>
        </div>
        </span>
        <span class="header_links">
        <a href="#">Home</a>
        <a href="#">about us</a>
        <a href="#">Contact</a>
        </span>
    </header>
    
    <!-- Shopping Cart Overlay -->
    <div class="cart-overlay" id="cartOverlay">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Your Cart</h2>
                <span class="close-cart" id="closeCart">&times;</span>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be added here by JavaScript -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <strong>Total: $<span id="cartTotal">0.00</span></strong>
                </div>
                <button onClick="checkout()" class="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>
    
    <!-- Shopping Cart Sidebar -->
    <div class="shopping_cart" id="shoppingCart">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-btn" onclick="closeShoppingCart()">&times;</button>
        </div>
        <div class="cart-items" id="shoppingCartItems">
            <!-- Cart items will be added here by JavaScript -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <strong>Total: $<span id="shoppingCartTotal">0.00</span></strong>
            </div>
            <button onClick="checkout()" class="checkout-btn">Checkout</button>
        </div>
    </div>
    
    <h1>Welcome to RainyDays</h1>
    <h2>Check out our latest products</h2>
    <span class="filter">
        <select id="categoryFilter">
            <option value="">All Categories</option>
            <option value="women">Womens Clothing</option>
            <option value="men">Mens Clothing</option>
            <option value="accessories">Accessories</option>
        </select>
    </span>
    
    <!-- Products Container -->
    <div class="container-products">
        <div class="products-grid">
            <!-- Products will be displayed here by JavaScript -->
        </div>
    </div>

   
    <div class="pagination">
        <button id="prevPage">Previous</button>
        <button id="nextPage">Next</button>
    </div>
    <footer>
        <div class="logofooter">
            <img src="images/RainyDays_Logo.png" alt="RainyDays Logo" />
        </div>
        <p>&copy; 2025 RainyDays. All rights reserved.</p>
    </footer>
</div>


<script src="js/elements.js"></script>
<script src="js/home.js"></script>
</body>
</html>
